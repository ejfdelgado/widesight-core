<div mat-dialog-title>
    <h1 class="centrado">Modelo de colaboración</h1>
    <span class="boton_cerrar" [mat-dialog-close]>
        <mat-icon>close</mat-icon>
    </span>
</div>
<mat-dialog-content class="mat-typography con_form">
    <p class="texto_descripcion">Definir modelo de colaboración:</p>
    <form class="form-container layout_columna" [formGroup]="form" (ngSubmit)="apply()">
        <div class="list_container">
            <mat-form-field class="form-control">
                <mat-label>Model Id</mat-label>
                <input matInput formControlName="modelId" type="text" />
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<div class="bottom_buttons">
    <button mat-raised-button color="" (click)="cancelar()" type="button">
        Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="apply()" type="button">
        Aplicar
    </button>
</div>
